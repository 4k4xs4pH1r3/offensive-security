<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AutoSubmit Form</title>
</head>
<body>
	<form method="post" action="forgerock/autosubmit" name="postForm">
		<input type="hidden" name="hash_fragment" id="hashTxt">
		<input type="hidden" name="original_uri" id="originalTxt" value="https://enterpriseportal.verizon.com/home/">
	</form>
	<script type="text/javascript">
		window.onload = function() {

			function submitform() {
				addHash();
				document.forms['postForm'].submit();
			}

			submitform();

			function addHash() {
				if (window.location.hash) {
					var inputText = document.getElementById("hashTxt").value;
					inputText = window.location.hash;
					document.getElementById("hashTxt").value = inputText;
				}
			}
		}
	</script>
</body>
</html>
